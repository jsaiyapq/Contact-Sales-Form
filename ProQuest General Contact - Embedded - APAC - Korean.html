<script id="cache-buster">
/*
 * Cache Buster
 * Keeps Clickability from caching pq-form-utils.js (forces loading the latest code changes from the server)
 */

// Create a new <script> element in the DOM
var thisScript = document.getElementById('cache-buster');
var newScript = document.createElement('script');
var triggerValue;
switch ('production') {  // change this value manually
  case 'testing':
    triggerValue = Math.random();  // force load on each page refresh
    newScript.src = 'https://stage.www.proquest.com/includes/pq-form-utils.js?cacheBuster='+triggerValue;
    break;
  case 'production':
    let today = new Date();
    triggerValue = today.toDateString();  // force load at least once a day
    newScript.src = 'https://www.proquest.com/includes/pq-form-utils.js?cacheBuster='+triggerValue;
    break;
  default:
    console.error('Not using "testing" or "production" in Cache Buster switch statement');
}
thisScript.parentNode.insertBefore(newScript, thisScript);  // put new script before this script (immediate execution)

/* Call all PQ Form Utils functions from this function to guarantee the script has loaded first */
function initFormUtilsOnLoad() {
  if( typeof initFormUtils === 'undefined' ) {
    console.log('Script not loaded...'); ////////////////
    setTimeout(function() {
      initFormUtilsOnLoad();
    }, 200)
  } else {
    console.log('Script loaded.'); ////////////////
    // execute pq-form-utils.js functions
    initFormUtils('pq-contact', 'first_name', 'email', 'country', 'state_province', 'market', 'submarket', 'job_function', 'job_function_other');
    let dateString = getTodaysDateString();
    $('#LastTouchLeadSourceDate').val(dateString);
    //$('#DoubleOptInDate').val(dateString);
  }
}
</script>
<script>
/*
* Document Ready function
*/
$( document ).ready(function() {

  console.log('\nBegin Doc Ready.'); ////////////////

  // set up Parsley
  var parsleyForm = $('#pq-contact').parsley({ errorsMessagesDisabled: true });  // we handle display of error messages

  // Parsley's email validator allows 1 character for the TLD (after the final dot) while the correct minimum is 2 characters
  // this validator (data-parsley-real-email) uses a corrected version of Parsley's built-in RE
  window.Parsley.addValidator('realEmail', {
    requirementType: 'string',
    validateString: function(value) {
      return /^((([a-zA-Z]|\d|[!#\$%&'\*\+\-\/=\?\^_`{\|}~]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])+(\.([a-zA-Z]|\d|[!#\$%&'\*\+\-\/=\?\^_`{\|}~]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])+)*)|((\x22)((((\x20|\x09)*(\x0d\x0a))?(\x20|\x09)+)?(([\x01-\x08\x0b\x0c\x0e-\x1f\x7f]|\x21|[\x23-\x5b]|[\x5d-\x7e]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])|(\\([\x01-\x09\x0b\x0c\x0d-\x7f]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]))))*(((\x20|\x09)*(\x0d\x0a))?(\x20|\x09)+)?(\x22)))@((([a-zA-Z]|\d|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])|(([a-zA-Z]|\d|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])([a-zA-Z]|\d|-|_|~|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])*([a-zA-Z]|\d|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])))\.)+(([a-zA-Z]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]){2}|(([a-zA-Z]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])([a-zA-Z]|\d|-|_|~|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])*([a-zA-Z]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])))$/.test(value);
    },
    priority: 256
  });

  // display/hide validation error message(s) near the field(s)
  $('#pq-contact').parsley().on('field:validated', function() {
    console.log(this.element.name, this.validationResult); ////////////////
    if ( this.validationResult === true ) {  //no errors
      this.$element.prevAll('.parsley-error-message').addClass('hidden');
    } else {
    //if ( this.validationResult[0].assert.name === 'type' && this.validationResult[0].assert.requirements === 'email' ) {  // using Parsley -- not confirmed
      if ( this.element.value != '' ) {  // currently the only error message we display is `Email format is not valid`
        this.$element.prev('.parsley-error-message').removeClass('hidden');
      } else {  // no message for missing value error
        this.$element.prevAll('.parsley-error-message').addClass('hidden');
      }
    }
  });

  // enable Bootstrap tooltip for email field
  $('[data-toggle="tooltip"]').tooltip();

  // if the email field has been locked, display [a warning and] a way to clear the form
  if ( $('[name="RECIPIENT_ID_*"]').length ) {

    // put the user`s first name in the "Clear the form" prompt
    $('#first_name_span').html($('#first_name').val());

    // show the email warning prompt
    // $('#email-warning').show();  // int'l forms don't have a warning ////////////////

    // if data exists, clear the Comments field and put the focus on it
    if ( $('[name="RECIPIENT_ID_*"]').length ) {
      $('#contact_form_comments').val('');
      $('#contact_form_comments').focus();
    }

  }

  // initialize dependent drop-downs, enable form clearing if data already exists, etc.
  //  this function is declared in the cache buster script
  initFormUtilsOnLoad();

  // force these values for both new and existing users who submit this form
  // (we need to set them here instead of in HTML because Watson will overwrite the defaults for existing users)
  $('#LeadStatus').val('Sales Ready');
  $('#SalesReadyType').val('Direct Inquiries');
  $('#LastTouchLeadSource').val('Web-Direct Inquiry');

  console.log('End Doc Ready.\n\n'); ////////////////

});
